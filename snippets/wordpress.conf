    # Do not serve hidden files with the exception of the ACME challenge.
    location ~ /\. {
        deny all;
    }

    location ~ /.well-known {
            allow all;
    }
    
    # Should a plugin ever create a htaccess file. Let's not serve that.
	location ~ /\.ht {
            deny all;
	}

    # Disable logging for favicons, and robots. Want to keep that log clean.
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
    }

    # Set up PHP operation for PHP 7.0.
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Cache the usual uploads in the browser. Keeps requests down. 
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp3|pdf)$ {
            expires max;
            log_not_found off;
    }
    
    # Deny direct access to uploads directory.
    location ~* /(?:uploads)/.*\.php$ {
        deny all;
    }
    
    # No CGI scripts to be run
    location ~* .(pl|cgi|py|sh|lua)$ {
        return 444;
    }
    
    # Prevent potentially malicious files running in /images. Run as plain text instead.
    location ~* ^/images/.*.(html|htm|shtml|php)$ {
        types { }
        default_type text/plain;
    }
    
    # I use Git for source control. This stops funny business.
    location ~ /\.(ht[a-z]+|git|svn) {
            deny all;
    }
    
